name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./app
        run: npm install

      - name: Build the app
        working-directory: ./app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: npm run tauri:build

      - name: List build outputs
        run: |
          echo "=== Checking release directory ==="
          if (Test-Path "app\src-tauri\target\release") {
            Write-Host "Release directory exists"
            Get-ChildItem -Recurse "app\src-tauri\target\release" -File | Select-Object FullName, @{Name="Size(KB)";Expression={[math]::Round($_.Length/1KB,2)}} | Format-Table -AutoSize
          } else {
            Write-Host "Release directory not found"
          }
          echo "=== Checking bundle directory ==="
          if (Test-Path "app\src-tauri\target\release\bundle") {
            Write-Host "Bundle directory exists"
            Get-ChildItem -Recurse "app\src-tauri\target\release\bundle" | Select-Object FullName, Length | Format-Table -AutoSize
          } else {
            Write-Host "Bundle directory not found"
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            app/src-tauri/target/release/bundle/**
            app/src-tauri/target/release/*.exe
          if-no-files-found: warn
          retention-days: 30

      - name: Prepare release files
        if: startsWith(github.ref, 'refs/tags/')
        id: prepare_release
        run: |
          Write-Host "=== Searching for build artifacts ==="
          
          # Check for MSI installer
          if (Test-Path "app\src-tauri\target\release\bundle\msi") {
            $msiFiles = Get-ChildItem "app\src-tauri\target\release\bundle\msi\*.msi" -ErrorAction SilentlyContinue
            foreach ($file in $msiFiles) {
              Write-Host "Found MSI: $($file.Name) ($([math]::Round($file.Length/1MB, 2)) MB)"
            }
          } else {
            Write-Host "MSI directory not found"
          }
          
          # Check for NSIS installer
          if (Test-Path "app\src-tauri\target\release\bundle\nsis") {
            $nsisFiles = Get-ChildItem "app\src-tauri\target\release\bundle\nsis\*.exe" -ErrorAction SilentlyContinue
            foreach ($file in $nsisFiles) {
              Write-Host "Found NSIS: $($file.Name) ($([math]::Round($file.Length/1MB, 2)) MB)"
            }
          } else {
            Write-Host "NSIS directory not found"
          }
          
          # Check for standalone EXE
          if (Test-Path "app\src-tauri\target\release") {
            $exeFiles = Get-ChildItem "app\src-tauri\target\release\*.exe" -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "AddColumnManager*" }
            foreach ($file in $exeFiles) {
              Write-Host "Found EXE: $($file.Name) ($([math]::Round($file.Length/1MB, 2)) MB)"
            }
          }

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
